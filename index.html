<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceuil</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <span>Sresizer</span>
            <ul>
                <li>Resize</li>
                <li>About</li>
            </ul>
            <div>
                <button>Sign up</button>
                <button>Login</button>
            </div>
        </nav>
    </header>
    <main>
        <form action="" method="post">
        <section class="firstsection">
            <h1>Welcome to my full free Resizer</h1>
            <div>
                <article class="firstarticle">
                    <label>
                        <img src="content/img/upload.png" alt="">
                        <input class="title" type="file" />
                        Upload a File
                    </label>
                    <input type="submit" name="" id="btn" value="Envoyer">
                </article>
                <article class="secondarticle">
                    <div>
                        <label for="fheight">Height</label>
                        <input name="fheight" id="heightinput" type="text" placeholder="height">
                        <label for="fwidth">Width</label>
                        <input name="fwidth" id="widthinput" type="text" placeholder="width">
                        <label for="funit">Unit</label>
                        <input name="funit" id="unittinput" type="search" placeholder="Unit">
                    </div>
                    <div class="articlediv">
                        <input id="searchinput" type="search" placeholder="format">
                    </div>
                </article>
            </div>
        </section>
        </form>
        <section>

        </section>
    </main>
    <footer>

    </footer>
</body>
</html>
